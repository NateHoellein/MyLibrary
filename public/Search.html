<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>My Library</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script>
        $(function() {
            $('#search').focus();

            var template = "<% _.each(books, function(item) { %> \ " +
                            "<li> <%=item.Title%> by <%=item.Author%> </li> <% }); %>";

            //                            <% var checkbox = (loanedOut) ? $('<input type='checkbox' id='<%=title%>'> : '' %> \
            //<% var loanedOut = item.LoanedOut %> \

            $('#search').bind('keyup', function(e){

                var character = $('#search').val();

                console.log(e.keyCode);

                if(character === ""){
                    $('#results li').remove();
                }


                if((e.keyCode !== 13) && (character !== "") && (e.keyCode !== 16) && (e.keyCode !== 91)) {

                    $.ajax({
                        url: '/library/search',
                        type: 'POST',
                        dataType: 'json',
                        data: {
                            character: character
                        },
                        success: function(data) {
                            if(data.length !== 0){
                                var list = _.template(template, {books: data});
                                $('#results').html(list);
                            //      $.each(data, function(index, item) {
//                                    var checked = item.LoanedOut;
//                                    $('#results').append('<li class="listBooks" id='+ index +'>'+
//                                            item.Title+' by '+item.Author+'<input type="checkbox" id="'+ item.Title +'"/></li>');
//                                    $(':checkbox').attr('checked',checked);
//                                })
                            } else {
                                $('#results li').remove();
                            }
                        },
                        error: function(data) {
                            $('#message').append(data, function() {
                                $('#message').fadeOut('slow');
                            });
                        }
                    });
                }
            });
        });
    </script>
</head>
<body>
<header id="libraryHeader">
    <h1>My Library</h1>
    <nav id="menuNav">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/add">Add</a></li>
            <li><a href="/search">Search</a></li>
        </ul>
    </nav>
</header>
<div id="main">
    <section>
        <article id="article">
            <fieldset>
                <div >
                    <input type="text" id="search" placeholder="start typing for title or author"/>
                </div>
                <div>
                    <ul id="results">

                    </ul>
                </div>
                <div>
                    <label id="message"></label>
                </div>
            </fieldset>
        </article>
    </section>
</div>
<footer id="libraryFooter">
    <section id="footerSection">
        <h6>Copyright 2012 RiDecCo</h6>
    </section>
</footer>
</body>
</html>
