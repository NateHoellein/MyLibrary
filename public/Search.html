<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>My Library</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script>
        $(function() {
            var nonAsciiKeys = [13, 16, 91, 8];

            $('#search').focus();

            var template = "<% _.each(books, function(item) { %>" +
                            "<% var loanedOut = (item.LoanedOut) ? 'checked' : '' %> " +
                            "<li> <%=item.Title%> by <%=item.Author%> <input type=checkbox <%=loanedOut%>/></li> " +
                            "<% }); %>";

            $('#search').bind('keyup', function(e){

                var character = $('#search').val();

                console.log(e.keyCode);

                if(character === ""){
                    $('#results li').remove();
                }

                function AsciiKey(keyCode) {
                    _.any(nonAsciiKeys,function(keyCode, k) {
                        return keyCode === k;
                    });
                }

                if(!AsciiKey(e.keyCode) && character !== "") {

                    $.ajax({
                        url: '/library/search',
                        type: 'POST',
                        dataType: 'json',
                        data: {
                            character: character
                        },
                        success: function(data) {
                            if(data.length !== 0){
                                $('#results').html(_.template(template, {books: data}));
                            } else {
                                $('#results li').remove();
                            }
                        },
                        error: function(data) {
                            $('#message').append(data, function() {
                                $('#message').fadeOut('slow');
                            });
                        }
                    });
                }
            });
        });
    </script>
</head>
<body>
<header id="libraryHeader">
    <h1>My Library</h1>
    <nav id="menuNav">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/add">Add</a></li>
            <li><a href="/search">Search</a></li>
        </ul>
    </nav>
</header>
<div id="main">
    <section>
        <article id="article">
            <fieldset>
                <div >
                    <input type="text" id="search" placeholder="start typing for title or author"/>
                </div>
                <div>
                    <ul id="results">

                    </ul>
                </div>
                <div>
                    <label id="message"></label>
                </div>
            </fieldset>
        </article>
    </section>
</div>
<footer id="libraryFooter">
    <section id="footerSection">
        <h6>Copyright 2012 RiDecCo</h6>
    </section>
</footer>
</body>
</html>
