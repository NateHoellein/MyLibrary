<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>My Library</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script>
        $(function() {
                $.ajax({
                    url: '/Library/LoanedOut',
                    type: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        if(data.length === 0) {
                            $('#loanedout').text("No books currently loaned out.");
                        } else {

                            $.each(data, function(index, item) {
                                $('#bookList').append('<li id='+ index +'>' + item.Location + ' has ' +item.Title+'</li>')
                            })
                        }
                    },
                    error: function(data) {
                        $('#message').append(data, function() {
                            $('#message').fadeOut('slow');
                        });
                    }
                });

        });
    </script>
</head>
<body>
    <header id="libraryHeader">
        <h1>My Library</h1>
        <nav id="menuNav">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/add">Add</a></li>
                <li><a href="/search">Search</a></li>
            </ul>
        </nav>
    </header>
    <div id="main">
        <section>
        <article id="article">
        <p id="loanedout" class="bookList">Books currently loaned out:</p>
        <div id="books">
            <label id="message"></label>
            <ul id="bookList">

            </ul>
        </div>
        </article>
        </section>
    </div>
    <footer id="libraryFooter">
        <section id="footerSection">
            <h6>Copyright 2012 RiDecCo</h6>
        </section>
    </footer>
</body>
</html>
